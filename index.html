<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Chore Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Family Chore Tracker</h1>

  <!-- Chore creation form -->
  <form id="chore-form">
    <label for="chore-title">Title:</label><br/>
    <input type="text" id="chore-title" required /><br/><br/>

    <label for="chore-description">Description:</label><br/>
    <textarea id="chore-description" required></textarea><br/><br/>

    <label for="chore-progress">Progress (%):</label><br/>
    <input type="number" id="chore-progress" min="0" max="100" value="0" required /><br/><br/>

    <!-- Assign user to chore -->
    <div class="form-row">
    <label for="chore-user">Assign to:</label><br/>
    <select id="chore-user" required>
      <option value="Momo">Momo</option>
      <option value="Appa">Appa</option>
      <option value="Adie">Adie</option>
      <option value="Andrej">Andrej</option>
      <option value="Arja">Arja</option>
      <option value="Pumbaa">Pumbaa</option>
      <option value="Timon">Timon</option>
      <option value="Daddy">Daddy</option>
      <option value="Mommy">Mommy</option>
    </select>
    </div>
    <br/><br/>

    <button type="submit">Add Chore</button>
  </form>

  <!-- Timestamp toggle (shown when there are chores) -->
  <div id="timestamp-toggle-wrapper" style="display: none; margin-top: 1rem;">
    <label>
      <input type="checkbox" id="toggle-timestamp-checkbox" />
      Show Timestamps
    </label>
  </div>

  <!-- Filter chores by user -->
  <div class="form-row">
    <label for="filter-user">Filter by user:</label><br/>
    <select id="filter-user">
      <option value="All">All</option>
    </select>
  </div>

  <!-- List of chores will appear here -->
  <div id="chore-list"></div>

  <!-- Action buttons -->
  <div style="margin-top: 1rem;">
    <button id="clear-all-btn">Clear All Chores</button>
  </div>

<!-- Toggle Archived Chores -->
<button id="toggle-archived-btn" style="margin-top: 1rem;">Show Archived Chores</button>


  <!-- Toast notification container -->
  <div id="toast" class="toast"></div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <!-- Your app script -->
  <script src="script.js"></script>
</body>
</html>
