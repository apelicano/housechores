<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Family Chore Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Family Chore Tracker</h1>

  <form id="chore-form">
    <label for="chore-title">Title:</label><br/>
    <input type="text" id="chore-title" required/><br/><br/>

    <label for="chore-description">Description:</label><br/>
    <textarea id="chore-description" required></textarea><br/><br/>

    <label for="chore-progress">Progress (%):</label><br/>
    <input type="number" id="chore-progress" min="0" max="100" value="0" required/><br/><br/>

    <button type="submit">Add Chore</button>
  </form>

  <!-- Timestamp Toggle (initially hidden) -->
  <div id="timestamp-toggle-wrapper">
    <label>
      <input type="checkbox" id="toggle-timestamp-checkbox"/>
      Show Timestamps
    </label>
  </div>

  <!-- Chore list will be populated here -->
  <div id="chore-list"></div>

  <!-- Action Buttons -->
  <div style="margin-top: 1rem;">
    <button id="clear-all-btn">Clear All Chores</button>
    <!-- <button onclick="clearAllChores()">Clear All Chores</button> -->
    <!-- notification currently unused -->
    <!-- <button id="notify-btn" style="margin-left: 10px;">Notify Me</button> -->
  </div>

  <!-- Toast container -->
  <div id="toast" class="toast"></div>

  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>

  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
