<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Chore Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>Family Chore Tracker</h1>
  </header>

  <main>
    <section id="chore-management">
      <form id="chore-form">
        <h2>Add a New Chore</h2>
        <label for="chore-title">Chore Title:</label>
        <input type="text" id="chore-title" name="chore-title" placeholder="e.g., Clean Room" required>

        <label for="chore-description">Description:</label>
        <textarea id="chore-description" name="chore-description" placeholder="Step-by-step instructions..."></textarea>

        <label for="chore-progress">Progress (%):</label>
        <input type="number" id="chore-progress" name="chore-progress" min="0" max="100" value="0" required>

        <button type="submit">Add Chore</button>
      </form>

      <!-- Control Buttons -->
      <div id="controls">
        <button id="clear-all-btn">Clear All Chores</button>
        <button id="toggle-timestamps-btn">Toggle Timestamps</button>
      </div>

      <div id="chore-list">
        <h2>Your Chores</h2>
        <!-- Dynamic chore list -->
      </div>
    </section>

    <section id="notifications">
      <h2>Simulated Notifications</h2>
      <button id="notify-btn">Simulate Notification</button>
      <div id="notification-actions"></div>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
